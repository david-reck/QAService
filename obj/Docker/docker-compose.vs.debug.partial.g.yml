version: '3.4'

services:
  qaservice.api:
    image: qaserviceapi:dev
    container_name: QAService.API
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "QAService.API"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_qaservice.api$
    volumes:
      - C:\Users\dreck\source\repos\SimpleQAService\SimpleQAService\QAService.API:/app
      - C:\Users\dreck\source\repos\SimpleQAService\SimpleQAService:/src
      - C:\Users\dreck\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_qaservice.api$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_qaservice.api$ \"bin/Release/netcoreapp3.1/QAService.API.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true